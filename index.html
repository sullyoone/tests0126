<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학급 청소당번 추첨기</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      color: white;
      min-height: 100vh;
    }
    .card {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 1rem;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }
    .number-badge {
      background-color: rgba(255, 255, 255, 0.8);
      color: #111;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      margin: 0.25rem;
    }
  </style>
</head>
<body class="flex items-center justify-center">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card p-5 text-center">
          <h1 class="mb-4 text-2xl font-bold">📋 학급 청소당번 추첨기</h1>
          <p class="mb-4">1번부터 30번 사이에서 <span class="text-yellow-300 font-bold">5명</span>을 랜덤으로 뽑습니다.</p>
          <button id="drawBtn" class="btn btn-warning text-lg font-bold px-4 py-2 mb-4">🎯 추첨하기</button>
          <div id="result" class="flex flex-wrap justify-center"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function drawNumbers() {
      const numbers = Array.from({ length: 30 }, (_, i) => i + 1);
      const selected = [];
      while (selected.length < 5) {
        const idx = Math.floor(Math.random() * numbers.length);
        selected.push(numbers.splice(idx, 1)[0]);
      }
      return selected.sort((a, b) => a - b);
    }

    document.getElementById('drawBtn').addEventListener('click', () => {
      const resultArea = document.getElementById('result');
      resultArea.innerHTML = '';
      const selected = drawNumbers();

      // Tailwind 스타일로 번호 표시
      selected.forEach(num => {
        const badge = document.createElement('div');
        badge.className = 'number-badge';
        badge.textContent = num;
        resultArea.appendChild(badge);
      });

      // SweetAlert2 팝업
      Swal.fire({
        title: '🎉 추첨 결과',
        html: `<div class="flex flex-wrap justify-center">${selected.map(n => `<div class="number-badge">${n}</div>`).join('')}</div>`,
        icon: 'success',
        confirmButtonText: '확인',
        confirmButtonColor: '#4f46e5',
        background: '#f0f9ff',
      });
    });
  </script>
</body>
</html>
